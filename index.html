<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script async src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Migrannounce</h1>
            <p>This tool lets you message each of your followers so you can tell them you moved elsewhere. Or whatever else you'd want to personally send to every one of your followers.</p>
        </header>
        <main>
            <p class="error not-shown"></p>
            <form id='login-form'>
                <p> Log in with your Mastodon (or compatible) server: </p>
                <label>Server URL: <input type='text' name='instance'/></label>
                <input type='submit' value='Log in'/>
            </form>
        </main>
        <footer>
            <nav>Licensed under the revised BSD license - <a href="https://github.com/codl/migrannounce">code here</a></nav>
        </footer>
    </body>
</html>
